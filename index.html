<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="margin:auto; text-align:center; margin-bottom:30px">Carousel with button click</h1>
    <div style="height: 340px; width:800px; margin:auto; text-align:center">
        <img id="sliderImg" src="img/hotel-1.jpeg" width="100%" height="100%" alt="">
        <div style="display:flex; justify-content:space-between">
            <button style="width:100px; background-color:black; color:white; margin-top:10px" onclick="handlePreClick()" id="pre">Previous</button>
            <button style="width:100px; background-color:black; color:white; margin-top:10px" onclick="handleNextClick()" id="next">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
